<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Debug Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: white;
            padding: 20px;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            background: #1a1a1a;
            margin: 20px 0;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            z-index: 1;
        }

        .carousel-slide.active {
            opacity: 1;
            transform: scale(1);
            z-index: 2;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.2);
        }

        .dot:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .carousel-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }

        .debug-info {
            background: #333;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 14px;
        }

        .debug-info h3 {
            margin: 0 0 10px 0;
            color: #667eea;
        }

        .debug-info p {
            margin: 5px 0;
        }

        .test-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .test-button:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <h1>Carousel Debug Test</h1>
    
    <div class="debug-info">
        <h3>Debug Information</h3>
        <p id="debugStatus">Initializing...</p>
        <p id="debugInterval">Interval: Not set</p>
        <p id="debugCurrentSlide">Current Slide: 0</p>
        <p id="debugSlideCount">Total Slides: 0</p>
    </div>

    <div>
        <button class="test-button" onclick="manualNext()">Manual Next</button>
        <button class="test-button" onclick="startAutoPlay()">Start Auto-Play</button>
        <button class="test-button" onclick="stopAutoPlay()">Stop Auto-Play</button>
        <button class="test-button" onclick="resetCarousel()">Reset Carousel</button>
    </div>

    <div class="carousel-container">
        <div class="carousel-slide active">
            <img src="src/image/Best-Book-Covers.jpg" alt="Slide 1" onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.parentElement.innerHTML='<div style=\'display:flex;align-items:center;justify-content:center;height:100%;color:white;font-size:1.5rem;\'><i class=\'fas fa-book-open\'></i> Slide 1</div>'">
        </div>
        <div class="carousel-slide">
            <img src="src/image/Nature-Books-collage.png" alt="Slide 2" onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.parentElement.innerHTML='<div style=\'display:flex;align-items:center;justify-content:center;height:100%;color:white;font-size:1.5rem;\'><i class=\'fas fa-book-open\'></i> Slide 2</div>'">
        </div>
        <div class="carousel-slide">
            <img src="src/image/TTT-NatureCovers.jpg" alt="Slide 3" onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.parentElement.innerHTML='<div style=\'display:flex;align-items:center;justify-content:center;height:100%;color:white;font-size:1.5rem;\'><i class=\'fas fa-book-open\'></i> Slide 3</div>'">
        </div>
        <div class="carousel-dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
        <div class="carousel-indicator" id="carouselIndicator">
            <span>Slide 1 of 3</span>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        let interval = null;
        let slides = [];
        let dots = [];

        function updateDebugInfo() {
            document.getElementById('debugStatus').textContent = 'Carousel initialized';
            document.getElementById('debugInterval').textContent = `Interval: ${interval ? 'Running (ID: ' + interval + ')' : 'Stopped'}`;
            document.getElementById('debugCurrentSlide').textContent = `Current Slide: ${currentSlide}`;
            document.getElementById('debugSlideCount').textContent = `Total Slides: ${slides.length}`;
        }

        function showSlide(index) {
            console.log('üñºÔ∏è Showing slide:', index);
            
            // Hide all slides
            slides.forEach(slide => {
                slide.classList.remove('active');
            });
            dots.forEach(dot => dot.classList.remove('active'));
            
            // Show current slide
            slides[index].classList.add('active');
            dots[index].classList.add('active');
            
            // Update indicator
            const indicator = document.getElementById('carouselIndicator');
            if (indicator) {
                indicator.querySelector('span').textContent = `Slide ${index + 1} of ${slides.length}`;
            }
            
            currentSlide = index;
            updateDebugInfo();
            console.log('‚úÖ Slide visibility updated');
        }

        function nextSlide() {
            const nextIndex = (currentSlide + 1) % slides.length;
            console.log('‚è≠Ô∏è Next slide:', nextIndex);
            showSlide(nextIndex);
        }

        function startAutoPlay() {
            console.log('‚ñ∂Ô∏è Starting auto-play');
            if (interval) {
                clearInterval(interval);
            }
            interval = setInterval(() => {
                console.log('‚è∞ Auto-play interval triggered');
                nextSlide();
            }, 2000); // Change slide every 2 seconds
            console.log('‚è∞ Auto-play interval set with ID:', interval);
            updateDebugInfo();
        }

        function stopAutoPlay() {
            console.log('‚è∏Ô∏è Stopping auto-play');
            if (interval) {
                clearInterval(interval);
                interval = null;
            }
            updateDebugInfo();
        }

        function manualNext() {
            console.log('üëÜ Manual next button clicked');
            nextSlide();
        }

        function resetCarousel() {
            console.log('üîÑ Resetting carousel');
            stopAutoPlay();
            showSlide(0);
            startAutoPlay();
        }

        function initializeCarousel() {
            console.log('üé† Starting carousel initialization...');
            
            slides = document.querySelectorAll('.carousel-slide');
            dots = document.querySelectorAll('.dot');

            console.log('Found slides:', slides.length);
            console.log('Found dots:', dots.length);

            // Check if images are loading
            slides.forEach((slide, index) => {
                const img = slide.querySelector('img');
                if (img) {
                    console.log(`Slide ${index} image src:`, img.src);
                    img.addEventListener('load', () => {
                        console.log(`‚úÖ Image ${index} loaded successfully`);
                    });
                    img.addEventListener('error', () => {
                        console.error(`‚ùå Image ${index} failed to load:`, img.src);
                    });
                } else {
                    console.error(`‚ùå No image found in slide ${index}`);
                }
            });

            // Initialize carousel
            if (slides.length > 0) {
                console.log('üé† Initializing carousel with', slides.length, 'slides');
                showSlide(0);
                startAutoPlay();

                // Add click events to dots
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        console.log('üëÜ Dot clicked:', index);
                        showSlide(index);
                        stopAutoPlay();
                        startAutoPlay(); // Restart auto-play
                    });
                });

                // Pause auto-play on hover
                const carouselContainer = document.querySelector('.carousel-container');
                if (carouselContainer) {
                    carouselContainer.addEventListener('mouseenter', stopAutoPlay);
                    carouselContainer.addEventListener('mouseleave', startAutoPlay);
                    console.log('üéØ Hover events added to carousel container');
                } else {
                    console.error('‚ùå Carousel container not found');
                }
                
                console.log('‚úÖ Carousel initialization complete');
                updateDebugInfo();
            } else {
                console.error('‚ùå No carousel slides found!');
            }
        }

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üìÑ DOM loaded, initializing carousel...');
            initializeCarousel();
        });

        // Also try to initialize immediately in case DOM is already loaded
        if (document.readyState === 'loading') {
            console.log('üìÑ DOM still loading...');
        } else {
            console.log('üìÑ DOM already loaded, initializing immediately...');
            initializeCarousel();
        }
    </script>
</body>
</html>
