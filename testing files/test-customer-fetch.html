<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Fetch Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        input, button { padding: 10px; margin: 5px; }
        button { background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .success { background: #d4edda; border-color: #c3e6cb; padding: 10px; margin: 10px 0; }
        .error { background: #f8d7da; border-color: #f5c6cb; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>üß™ Customer Fetch Test</h1>
    
    <div class="test-section">
        <h3>üë§ Customer Information Test</h3>
        <p>Test the customer fetch functionality:</p>
        
        <div>
            <label>Account Number:</label>
            <input type="text" id="customer-account" placeholder="Enter account number">
            <button onclick="testFetchCustomer()">Fetch Customer</button>
        </div>
        
        <div>
            <label>Customer Name:</label>
            <input type="text" id="customer-name" readonly>
        </div>
        
        <div id="fetch-result"></div>
    </div>
    
    <div class="test-section">
        <h3>üìã Available Demo Account Numbers</h3>
        <ul>
            <li><strong>ACC74773</strong> ‚Üí Customer: pasindi</li>
            <li><strong>ACC74824</strong> ‚Üí Customer: Neethumi</li>
            <li><strong>ACC74702</strong> ‚Üí Customer: Pamuditha</li>
            <li><strong>ACC74767</strong> ‚Üí Customer: Sithara Roshana</li>
        </ul>
    </div>

    <script>
        // Demo customer data (same as in admin-dashboard.js)
        const demoCustomers = {
            'ACC74773': { name: 'pasindi', accountNumber: 'ACC74773' },
            'ACC74824': { name: 'Neethumi', accountNumber: 'ACC74824' },
            'ACC74702': { name: 'Pamuditha', accountNumber: 'ACC74702' },
            'ACC74767': { name: 'Sithara Roshana', accountNumber: 'ACC74767' }
        };

        // Test fetch customer function
        function testFetchCustomer() {
            const accountNumber = document.getElementById('customer-account').value;
            const resultDiv = document.getElementById('fetch-result');
            const customerNameInput = document.getElementById('customer-name');
            
            if (!accountNumber) {
                resultDiv.innerHTML = '<div class="error">‚ùå Please enter an account number</div>';
                return;
            }

            if (demoCustomers[accountNumber]) {
                const customer = demoCustomers[accountNumber];
                customerNameInput.value = customer.name;
                resultDiv.innerHTML = `<div class="success">‚úÖ Customer found successfully!<br>
                    <strong>Name:</strong> ${customer.name}<br>
                    <strong>Account:</strong> ${customer.accountNumber}</div>`;
            } else {
                customerNameInput.value = '';
                resultDiv.innerHTML = `<div class="error">‚ùå Customer not found with account number: ${accountNumber}</div>`;
            }
        }

        // Test with Enter key
        document.getElementById('customer-account').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                testFetchCustomer();
            }
        });
    </script>
</body>
</html>
