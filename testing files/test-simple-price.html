<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Price Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-book { 
            border: 1px solid #ddd; 
            padding: 20px; 
            margin: 20px 0; 
            border-radius: 8px;
        }
        .price { font-size: 1.5em; font-weight: bold; color: #28a745; }
        .quantity { margin: 10px 0; }
        input[type="number"] { padding: 5px; margin: 0 10px; }
        button { padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Simple Price Calculation Test</h1>
    
    <div class="test-book">
        <h3>Book 1: "The Great Adventure"</h3>
        <p>Base Price: <span class="price">Rs. 1500.00</span></p>
        <div class="quantity">
            <label>Quantity: </label>
            <input type="number" id="qty1" value="1" min="1" onchange="updatePrice(1, 1500)">
        </div>
        <p>Total Price: <span class="price" id="total1">Rs. 1500.00</span></p>
    </div>
    
    <div class="test-book">
        <h3>Book 2: "Mystery Novel"</h3>
        <p>Base Price: <span class="price">Rs. 2500.00</span></p>
        <div class="quantity">
            <label>Quantity: </label>
            <input type="number" id="qty2" value="1" min="1" onchange="updatePrice(2, 2500)">
        </div>
        <p>Total Price: <span class="price" id="total2">Rs. 2500.00</span></p>
    </div>
    
    <div class="test-book">
        <h3>Book 3: "Science Fiction"</h3>
        <p>Base Price: <span class="price">Rs. 3500.00</span></p>
        <div class="quantity">
            <label>Quantity: </label>
            <input type="number" id="qty3" value="1" min="1" onchange="updatePrice(3, 3500)">
        </div>
        <p>Total Price: <span class="price" id="total3">Rs. 3500.00</span></p>
    </div>
    
    <div style="margin-top: 30px;">
        <h3>Test Results:</h3>
        <div id="test-results"></div>
    </div>
    
    <button onclick="testOrderPage()">Test Order Page</button>

    <script>
        // Update price for a specific book
        function updatePrice(bookNum, basePrice) {
            const quantity = parseInt(document.getElementById(`qty${bookNum}`).value) || 1;
            const totalPrice = basePrice * quantity;
            document.getElementById(`total${bookNum}`).textContent = `Rs. ${totalPrice.toFixed(2)}`;
            
            console.log(`Book ${bookNum}: Quantity ${quantity}, Total Rs. ${totalPrice.toFixed(2)}`);
        }
        
        // Test order page functionality
        function testOrderPage() {
            // Simulate the order page price calculation
            let currentBookBasePrice = 1500; // Book 1's price
            
            const testQuantities = [1, 2, 3, 5];
            let results = [];
            
            testQuantities.forEach(qty => {
                const totalPrice = currentBookBasePrice * qty;
                results.push(`Qty ${qty}: Rs. ${totalPrice.toFixed(2)}`);
            });
            
            document.getElementById('test-results').innerHTML = `
                <div class="success">
                    <h4>✅ Order Page Price Calculation Test:</h4>
                    <p>Base Price: Rs. ${currentBookBasePrice.toFixed(2)}</p>
                    <p>${results.join(' | ')}</p>
                    <p>✅ Each book maintains its own price calculation!</p>
                </div>
            `;
        }
        
        // Initialize prices on page load
        document.addEventListener('DOMContentLoaded', function() {
            updatePrice(1, 1500);
            updatePrice(2, 2500);
            updatePrice(3, 3500);
        });
    </script>
</body>
</html>
