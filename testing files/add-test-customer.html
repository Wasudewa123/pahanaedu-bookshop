<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Test Customer - Pahana Book Shop</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #f8fafc;
            color: #1e293b;
            line-height: 1.6;
            padding: 2rem;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid #e2e8f0;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }
        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .submit-btn {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }
        .result {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 0.5rem;
            background: white;
            border-left: 4px solid #3b82f6;
        }
        .result.success {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        .result.error {
            border-left-color: #ef4444;
            background: #fef2f2;
        }
        .quick-add {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 0.5rem;
            border: 1px solid #e2e8f0;
        }
        .quick-btn {
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            font-weight: 500;
            margin: 0.5rem;
            transition: all 0.3s ease;
        }
        .quick-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> Add Test Customer</h1>
            <p>Add a test customer to fix the bill generation issue</p>
        </div>

        <form id="customer-form">
            <div class="form-group">
                <label for="accountNumber">Account Number *</label>
                <input type="text" id="accountNumber" value="ACC71751" required>
            </div>
            <div class="form-group">
                <label for="name">Name *</label>
                <input type="text" id="name" value="Pasan Perera" required>
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" value="pasan@example.com" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone *</label>
                <input type="tel" id="phone" value="+94 77 123 4567" required>
            </div>
            <div class="form-group">
                <label for="address">Address *</label>
                <input type="text" id="address" value="123 Main Street, Colombo, Sri Lanka" required>
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-plus"></i> Add Customer
            </button>
        </form>

        <div id="result"></div>

        <div class="quick-add">
            <h3><i class="fas fa-bolt"></i> Quick Add Test Customers</h3>
            <p>Click these buttons to quickly add test customers:</p>
            <button class="quick-btn" onclick="addQuickCustomer('ACC71751', 'Pasan Perera')">
                Add Pasan Perera (ACC71751)
            </button>
            <button class="quick-btn" onclick="addQuickCustomer('ACC001', 'John Doe')">
                Add John Doe (ACC001)
            </button>
            <button class="quick-btn" onclick="addQuickCustomer('ACC002', 'Jane Smith')">
                Add Jane Smith (ACC002)
            </button>
        </div>
    </div>

    <script>
        // Handle form submission
        document.getElementById('customer-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const customerData = {
                accountNumber: document.getElementById('accountNumber').value,
                name: document.getElementById('name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                address: document.getElementById('address').value
            };
            
            await addCustomer(customerData);
        });

        // Add customer function
        async function addCustomer(customerData) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i><p>Adding customer...</p></div>';
            
            try {
                const response = await fetch('http://localhost:8080/api/admin/customers', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(customerData)
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="result success">
                            <h4><i class="fas fa-check-circle"></i> Customer Added Successfully</h4>
                            <p><strong>Account Number:</strong> ${customerData.accountNumber}</p>
                            <p><strong>Name:</strong> ${customerData.name}</p>
                            <p><strong>Email:</strong> ${customerData.email}</p>
                            <p><strong>Phone:</strong> ${customerData.phone}</p>
                            <p><strong>Address:</strong> ${customerData.address}</p>
                            <p style="margin-top: 1rem; color: #059669;">
                                <i class="fas fa-check"></i> You can now use this customer for bill generation!
                            </p>
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4><i class="fas fa-times-circle"></i> Failed to Add Customer</h4>
                            <p><strong>Error:</strong> ${data.message || 'Unknown error'}</p>
                            <p><strong>Status:</strong> ${response.status}</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4><i class="fas fa-times-circle"></i> Connection Error</h4>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure your Spring Boot application is running on port 8080</p>
                    </div>
                `;
            }
        }

        // Quick add customer function
        async function addQuickCustomer(accountNumber, name) {
            const customerData = {
                accountNumber: accountNumber,
                name: name,
                email: `${name.toLowerCase().replace(' ', '.')}@example.com`,
                phone: '+94 77 123 4567',
                address: '123 Main Street, Colombo, Sri Lanka'
            };
            
            await addCustomer(customerData);
        }
    </script>
</body>
</html>
