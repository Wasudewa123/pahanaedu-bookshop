<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel Test</title>
    <style>
        body {
            background: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        
        .carousel-container {
            position: relative;
            width: 100%;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            background: #1a1a1a;
            margin: 20px 0;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transform: scale(1.1);
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
            z-index: 1;
        }

        .carousel-slide.active {
            opacity: 1;
            transform: scale(1);
            z-index: 2;
        }

        .carousel-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .carousel-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 10;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .dot.active {
            background: #667eea;
            transform: scale(1.2);
        }

        .carousel-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            z-index: 10;
        }

        .debug-info {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <h1>Carousel Test</h1>
    
    <div class="debug-info">
        <div id="debugOutput">Initializing...</div>
    </div>

    <div class="carousel-container">
        <div class="carousel-slide active">
            <img src="image/Best-Book-Covers.jpg" alt="Book 1" onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.parentElement.innerHTML='<div style=\'display:flex;align-items:center;justify-content:center;height:100%;color:white;font-size:1.5rem;\'>Book 1</div>'">
        </div>
        <div class="carousel-slide">
            <img src="image/Nature-Books-collage.png" alt="Book 2" onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.parentElement.innerHTML='<div style=\'display:flex;align-items:center;justify-content:center;height:100%;color:white;font-size:1.5rem;\'>Book 2</div>'">
        </div>
        <div class="carousel-slide">
            <img src="image/TTT-NatureCovers.jpg" alt="Book 3" onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(135deg, #667eea 0%, #764ba2 100%)'; this.parentElement.innerHTML='<div style=\'display:flex;align-items:center;justify-content:center;height:100%;color:white;font-size:1.5rem;\'>Book 3</div>'">
        </div>
        
        <div class="carousel-dots">
            <span class="dot active" data-slide="0"></span>
            <span class="dot" data-slide="1"></span>
            <span class="dot" data-slide="2"></span>
        </div>
        
        <div class="carousel-indicator" id="carouselIndicator">
            <span>Slide 1 of 3</span>
        </div>
    </div>

    <script>
        function log(message) {
            const debugOutput = document.getElementById('debugOutput');
            const timestamp = new Date().toLocaleTimeString();
            debugOutput.innerHTML += `<div>[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        function initializeCarousel() {
            log('üé† Starting carousel initialization...');
            
            const slides = document.querySelectorAll('.carousel-slide');
            const dots = document.querySelectorAll('.dot');
            let currentSlide = 0;
            let interval = null;

            log(`Found slides: ${slides.length}`);
            log(`Found dots: ${dots.length}`);

            function showSlide(index) {
                log(`üñºÔ∏è Showing slide: ${index}`);
                
                // Hide all slides
                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                // Show current slide
                slides[index].classList.add('active');
                dots[index].classList.add('active');
                
                // Update indicator
                const indicator = document.getElementById('carouselIndicator');
                if (indicator) {
                    indicator.querySelector('span').textContent = `Slide ${index + 1} of ${slides.length}`;
                }
                
                currentSlide = index;
                log(`‚úÖ Slide visibility updated, currentSlide: ${currentSlide}`);
            }

            function nextSlide() {
                const nextIndex = (currentSlide + 1) % slides.length;
                log(`‚è≠Ô∏è Next slide: ${nextIndex}`);
                showSlide(nextIndex);
            }

            function startAutoPlay() {
                log('‚ñ∂Ô∏è Starting auto-play');
                if (interval) {
                    clearInterval(interval);
                }
                interval = setInterval(() => {
                    log('‚è∞ Auto-play interval triggered');
                    nextSlide();
                }, 2000); // Change slide every 2 seconds
                log('‚è∞ Auto-play interval set');
            }

            function stopAutoPlay() {
                log('‚è∏Ô∏è Stopping auto-play');
                if (interval) {
                    clearInterval(interval);
                    interval = null;
                }
            }

            // Initialize carousel
            if (slides.length > 0) {
                log(`üé† Initializing carousel with ${slides.length} slides`);
                
                // Show first slide
                showSlide(0);
                
                // Start auto-play immediately
                startAutoPlay();

                // Add click events to dots
                dots.forEach((dot, index) => {
                    dot.addEventListener('click', () => {
                        log(`üëÜ Dot clicked: ${index}`);
                        showSlide(index);
                        stopAutoPlay();
                        setTimeout(() => {
                            startAutoPlay();
                        }, 1000);
                    });
                });

                // Pause auto-play on hover
                const carouselContainer = document.querySelector('.carousel-container');
                if (carouselContainer) {
                    carouselContainer.addEventListener('mouseenter', stopAutoPlay);
                    carouselContainer.addEventListener('mouseleave', startAutoPlay);
                    log('üéØ Hover events added to carousel container');
                }
                
                log('‚úÖ Carousel initialization complete');
            } else {
                log('‚ùå No carousel slides found!');
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', function() {
            log('üìÑ Page loaded, initializing carousel...');
            initializeCarousel();
        });
    </script>
</body>
</html>
