<!DOCTYPE html>
<html lang="en">
<head>

    <title>Test Book Descriptions</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .book-card { 
            border: 1px solid #ddd; 
            padding: 15px; 
            margin: 10px 0; 
            border-radius: 8px; 
            background: white;
        }
        .book-title { font-size: 18px; font-weight: bold; margin: 0 0 5px 0; }
        .book-author { color: #666; margin: 0 0 10px 0; }
        .book-desc { 
            color: #333; 
            margin: 10px 0; 
            line-height: 1.4;
            font-style: italic;
        }
        .book-price { font-size: 16px; font-weight: bold; color: #007bff; }
        .test-instructions {
            background: #e7f3ff;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .status-badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            margin-left: 10px;
        }
        .in-stock { background: #d4edda; color: #155724; }
        .low-stock { background: #fff3cd; color: #856404; }
        .out-of-stock { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

            }
        ];
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            console.log("Test page loaded");
            displayBooks();
        });
        
        // Display books with descriptions (same logic as booklist.js)
        function displayBooks() {
            const container = document.getElementById('bookContainer');
            
            if (!container) {
                console.error('Book container not found');
                return;
            }
            
            try {
                container.innerHTML = sampleBooks.map(book => {
                    // Determine stock status
                    let stockStatus = '';
                    let stockClass = '';
                    
                    if (book.stockQuantity > 0) {
                        if (book.stockQuantity <= 5) {
                            stockStatus = `Low Stock (${book.stockQuantity})`;
                            stockClass = 'low-stock';
                        } else {
                            stockStatus = `In Stock (${book.stockQuantity})`;
                            stockClass = 'in-stock';
                        }
                    } else {
                        stockStatus = 'Out of Stock';
                        stockClass = 'out-of-stock';
                    }
                    
                    return `
                        <div class="book-card">
                            <div class="book-title">${book.title || 'Untitled'}</div>
                            <div class="book-author">by ${book.author || 'Unknown Author'}</div>
                            <div class="book-desc">${book.description || 'No description available'}</div>
                            <div style="margin-top: 10px;">
                                <span class="book-price">Rs. ${(book.price || 0).toFixed(2)}</span>
                                <span class="status-badge ${stockClass}">${stockStatus}</span>
                            </div>
                        </div>
                    `;
                }).join("");
                
                console.log(`Successfully displayed ${sampleBooks.length} books with descriptions`);
            } catch (error) {
                console.error('Error displaying books:', error);
                container.innerHTML = '<div class="error">Error displaying books.</div>';
            }
        }
    </script>
