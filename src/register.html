<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - Pahana Edu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="register.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header-bar">
    <div></div>
    <div class="login-link">
      <span class="spanbtn">Allready have an account</span>
      <a href="login.html" class="login-btn">Login Now</a>
    </div>
  </div>
  <div class="background-shape"></div>
  <div class="container">
    <div class="logo">ðŸ“š <span>Pahana Edu</span></div>
    <h2>Seconds to sign up!</h2>
    <div class="divider"><span>OR</span></div>
    <form id="registerForm">
      <div class="input-group">
        <input type="text" name="name" placeholder="Full Name" required />
      </div>
      <div class="input-group">
        <input type="text" name="username" placeholder="Username" required />
      </div>
      <div class="input-group">
        <input type="email" name="email" placeholder="Email" required />
      </div>
      <div class="input-group">
        <input type="date" name="dob" required />
      </div>
      <div class="input-group">
        <input type="password" name="password" placeholder="Password" required minlength="8" />
      </div>
      <div id="registerError" style="color:red; margin-bottom:10px;"></div>
      <button type="submit" class="register-btn">Join with Pahana Edu</button>
    </form>
    <div class="footer">
      By clicking the button above, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
