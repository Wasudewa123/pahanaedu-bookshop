<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Order API</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        pre { white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Test Order API - Complete Form Data</h1>
    <button onclick="testOrderAPI()">Test Complete Order API</button>
    <div id="result"></div>

    <script>
        async function testOrderAPI() {
            const testOrder = {
                bookId: "test-book-123",
                bookTitle: "The Complete Test Book",
                firstName: "John",
                lastName: "Doe",
                customerName: "John Doe",
                email: "test@example.com",
                phone: "+94 711304050",
                quantity: 2,
                totalPrice: 3000.00,
                paymentMethod: "CASH_ON_DELIVERY",
                company: "Test Company Ltd",
                streetAddress: "123 Test Street, Nugegoda",
                city: "Colombo",
                postalCode: "10250",
                country: "Sri Lanka",
                state: "Western Province"
            };

            try {
                console.log("Sending complete test order:", testOrder);
                document.getElementById('result').innerHTML = '<div class="result">Sending order...</div>';
                
                const response = await fetch('http://localhost:8080/api/orders', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testOrder)
                });

                console.log("Response status:", response.status);
                console.log("Response headers:", response.headers);

                const result = await response.json();
                console.log("Response body:", result);

                if (result.success) {
                    document.getElementById('result').innerHTML = `
                        <div class="result success">
                            <h3>✅ Order Created Successfully!</h3>
                            <p><strong>Order ID:</strong> ${result.orderId}</p>
                            <p><strong>Message:</strong> ${result.message}</p>
                            <h4>Order Details:</h4>
                            <pre>${JSON.stringify(result.order, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    document.getElementById('result').innerHTML = `
                        <div class="result error">
                            <h3>❌ Order Failed!</h3>
                            <p><strong>Error:</strong> ${result.message}</p>
                            <h4>Response:</h4>
                            <pre>${JSON.stringify(result, null, 2)}</pre>
                        </div>
                    `;
                }

            } catch (error) {
                console.error("Error testing API:", error);
                document.getElementById('result').innerHTML = `
                    <div class="result error">
                        <h3>❌ Network Error!</h3>
                        <p><strong>Error:</strong> ${error.message}</p>
                        <p>Make sure the Spring Boot server is running on port 8080</p>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
